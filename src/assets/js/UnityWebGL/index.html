<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | UnityLoader</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
	<link rel="stylesheet" href="TemplateData/style.css">
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
	<script src="UnityLoader.js"></script>
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL_2020.json", { onProgress: UnityProgress, tabindex: "1" });
	</script>
</head>
<body>

	<div class="webgl-content">
		<div id="gameContainer" style="width: 960px; height: 600px"></div>
		<div class="footer">
			<button onclick="gameInstance.LoadDefaultScene()">Load Default</button>
			<button onclick="gameInstance.LoadSceneFromAssetBundle(document.location + 'StreamingAssets/AssetBundles/sample1.unityweb')">Load Sample1</button>
			<button onclick="gameInstance.LoadSceneFromAssetBundle(document.location + 'StreamingAssets/AssetBundles/common.unityweb')">Load Common</button>
			<button onclick="gameInstance.LoadSceneFromAssetBundle(document.location + 'StreamingAssets/AssetBundles/sample3.unityweb')">Load Sample3</button>
			<button onclick="gameInstance.SetFullscreen(true)">Fullscreen</button>
			<button onclick="gameInstance.SetVisible(false);">Hide</button>
			<button onclick="gameInstance.SetVisible(true);">Show</button>
			<input type="text" />
		</div>
	</div>
</body>
</html>
