<ion-app>
<ion-content>
  <ion-grid>
    <ion-row class="distinguish-box">
      <ion-col size="8" style="border-right: 1px solid #ddd;">
       <div id="picturebox" class="picturebox" style="width: 100%; height: 100%">
        <img id="showPicture" #showPicture style="display: none;" src="">
      </div>
      </ion-col>
      <ion-col size="4">
        <div id="toolbutton" class="toolbutton" style="width: 100%; height: 100%">
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>
    
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="ion-padding button-group">
      <ion-button size="large" (click)="choosePic()">选择照片</ion-button>
        <ion-button size="large" (click)="getCamera()">拍照</ion-button>
         </div>
  </ion-toolbar>
</ion-footer>
</ion-app>
